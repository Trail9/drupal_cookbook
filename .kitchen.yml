---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
  - name: ubuntu-12.04

suites:
  - name: default
    run_list:
      - recipe[test_drupal]
      - recipe[drupal]
  - name: redis
    run_list:
      - recipe[test_drupal]
      - recipe[drupal::redis]
  - name: dbag
    run_list:
      - recipe[test_drupal]
      - recipe[drupal::dbag]
    data_bags_path: test/fixtures/data_bags
  - name: node_sites
    run_list:
      - recipe[test_drupal]
      - recipe[drupal::node_sites]
    attributes:
      drupal:
        sites:
          foo.net:
            root: /var/drupals/foo
            owner: vagrant
  - name: redis_mysql
    run_list:
      - recipe[test_drupal]
      - role[db_master]
      - recipe[test_drupal::tar]
      - recipe[drupal::dbag]
      - recipe[drupal::redis]
    attributes:
      drupal:
        data_bag_items:
          - foo
    roles_path: test/fixtures/roles
    data_bags_path: test/fixtures/data_bags
    attributes:
      mysql:
        server_debian_password: heywhatasweetpass
        server_root_password:  heywhatasweetpass
        server_repl_password: heywhatasweetpass
